服务器/玩家评论区版规

一、本版处理范围
1-1: 本版接受发表以下类目的帖子：
1-1-1: 举报服务器版块、人才市场版块的违规事宜
1-1-2: 帖主申请撤销自己帖子内的恶意诋毁性质的评分
1-1-3: 帖主对自己帖子处理决定的异议
1-1-4: 用户申请撤销对服务器宣传贴的评分
1-1-5: 用户经第三方渠道付费后未收到约定物品
1-1-6: 用户经第三方渠道付费后约定物品被无合理理由回收且未补偿
1-1-7: 帖主对服务器版内其他服务器涉嫌抄袭自己服务器原创性内容的投诉
1-1-8: 版权权利方对服务器版、人才市场版块侵权帖子的投诉
1-1-9: 对服务器版成功发表的服务器的合理评论
1-1-10: 对服务器版及子版块版规、模板等内容的建议
1-2: 本版不接受发表以下类目的帖子：
1-2-1: 对游玩的服务器内部封禁相关的投诉
1-2-2: 对游玩的服务器赞助系统的投诉
1-2-3: 对前往游玩的熊孩子的投诉

二、发帖须知
2-1: 本版版规基于服务器版版规、多人联机大区区规、论坛总规定制定。
2-2-1: 发表1-1-1至1-1-9类目的帖子，须在帖子开头明显位置标明被举报或评论的帖子链接，如是对于 求​职者专贴、未成功发布宣传贴服务器及团队招募专贴 的投诉，需提供截图及楼层链接。
2-2-2: 发表1-1-1至1-1-9类目的帖子，须在帖子开头明显位置@被投诉者，否则将视作无效投诉、评论贴；按发帖时间起计算，给予被投诉者3天时间提交证据，逾期不提交将视作放弃提交证据，版主将直接按现有证据处理。
2-2-3: 任何投诉、评论均须在帖子内提供充足、清晰、有力、可信、可验证的证据，否则将视作无效投诉、评论贴；仅口头描述无法作为有效投诉、评论的证据；补充证据请使用编辑功能，多次回帖将视作F级违规。
2-3: 本版仅接受在服务器版、人才市场版块成功发表的帖子、回复的评论及投诉，不受理对服务器回收区、服务器审核区及已被删除的帖子、回复的评论及投诉。
2-4: 对同一主体的重复投诉、评论帖原则上仅保留最先发表者，旧帖关闭前对同一主体的重复投诉、评论将视作E级违规。
2-5: "恶意诋毁性质的评分"指对服务器管理者、服务器玩家的言语辱骂、恶意中伤或是不实指责；对服务器正常的评论需让评分者自行申请撤销。
2-6: 本版处理结果即为终审，在未补充新证据资料的前提下重复投诉、评论将视作E级违规。

三、补充说明
3-1: 服务器宣传帖审核问题请自行在版规中查询，请勿在本版发贴询问原因，在本版发帖询问的将扣除 1绿宝石 鉴定费；如为版主误审，则不扣除。
3-2: 本版允许正常讨论，回复须在开头明显位置标明“支持”、“反对”、“中立”，且须至少回复15字以上，否则将视作F级违规；评分无此限制。
3-3: 若回复的态度过激引发版战，将视作E级违规。
3-4: 毫无建设性的评论、与帖子内容无关的聊天、无关水帖、脸滚键盘等明显无意义内容，将视作E级违规。
3-5: 对于重复在本版发帖要求复核的，无论发帖用户，初次视作E级违规，再次重复发帖则视作D级违规。
3-6-1: 对于1-1-2的投诉，如带有明显的人身攻击、辱骂性质，将无3天证据提交等待期，直接删除恶意评分。
3-6-2: 对于1-1-5、1-1-6的投诉如属实，被投诉用户旗下所有账号将均视作C级违规。
3-8: 请善用编辑功能，在本版多次回帖将视作F级违规。
3-9: 篡改、编造证据发布投诉内容经证实的，视为对服务器的恶意抹黑，将视作D级违规。用户旗下所有账号中如有服务器宣传帖的，所有账号视作C级违规。
3-10: 使用带有煽动性的语言讲述或真或假的信息、讲述杜撰或臆断的信息，引起其他用户对主题发布者或回复者群起攻之的，视作D级违规，用户旗下所有账号中如有服务器宣传帖的，所有账号视作C级违规。
3-11: "用户旗下所有账号"包括但不限于相同IP下账号、马甲账号、可证实是同一用户正在使用的账号。
3-12: 举报奖励以现行服务器版版规为准。
3-13: 若本版规与论坛总规定冲突的，则以论坛总规定为准。若本版规与多人游戏大区区规、服务器版版规冲突的，则由服务器版版主及大区版主判断处理。

四、服务器原创性内容投诉规定
4-1: 服务器原创性内容的管制范围：
4-1-1: 窃取或抄袭他人经注册，受《中华人民共和国著作权法》保护的原创徽标、图片、剧情等作品；
4-1-2: 窃取或抄袭他人经注册，受《计算机软件保护条例》保护的原创mod、插件、启动器等软件；
4-1-3: 窃取他人服务器内原创建筑；
4-1-4: 窃取他人宣传帖内容；
4-2: 原创性抄袭程度由服务器版版主及大区版主讨论判定；轻度抄袭视作D级违规、中度抄袭处视作C级违规、重度抄袭视作B级违规、屡教不改者视作A级违规。
4-3: 为避免恶意避开处罚等级的行为，不公开判定抄袭宣传帖内容抄袭程度的标准，如发现自己有原创性内容被抄袭可以直接进行举报，由服务器版版主及大区版主讨论后判定。
4-4: 仅接受服务器官方、版权权利方投诉，请在帖子明显位置表明你是投诉服务器的服主或管理员的证据、版权权利方的证据，如涉及个人隐私，可设置相应权限供版主核实；

五、违规处理办法
5-1: 本版内的所有违规均按照本条目执行
5-2: F级违规：处以警告、扣除10金粒的处罚；第3个起，每个额外处以扣除1人气的处罚。
5-3: E级违规：处以警告、屏蔽、扣除1人气 10金粒的处罚；第3个起，每个额外处以扣除1绿宝石的处罚。
5-4: D级违规：处以警告、扣除2贡献 5绿宝石 2人气 20金粒、删除服务器宣传帖、禁言7天的处罚，并记作2星失信人员：
5-5: C级违规：处以警告、扣除3贡献 30绿宝石 2人气 20金粒、删除服务器宣传帖、禁言14天的处罚，并记作3星失信人员：
5-6: B级违规：处以警告、扣除3贡献 30绿宝石 2人气 20金粒、删除服务器宣传帖、禁言30天的处罚，并记作4星失信人员：
5-7: A级违规：处以警告、扣分无下限、删除服务器宣传帖、永久封禁的处罚，并记作5星失信人员：