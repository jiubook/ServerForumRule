服务器版块版规

一、服务器版板块发帖须知
1-1: 名词解释:
a.您没有权限在该板块发帖 —— 发布普通类型服务器的发帖者论坛等级必须大于等于6级且只能在服务器审核区发帖、发布神奇宝贝服务器的发帖者论坛等级必须大于等于8级且只能在服务器审核区发帖，同时须保证您的账号没有被撤销发帖权限并且绿宝石积分大于0颗。(2019-03-06)
b.绿宝石 —— 发一个服务器帖子消耗1点绿宝石积分，所有用户可以通过任务中心领取3点绿宝石积分，服务器版块内的任何违规为都可能导致被扣除绿宝石。同时绿宝石可以用来高亮/置顶(自己或别人的)服务器宣传帖。
c.您发表的主题 XXXX 已审核通过！ —— 这是主题通过了论坛管理员反政治/广告关键字审核的提醒，尚未通过服务器版的人工审核，踩到关键字的帖子只有通过系统关键字审核后版主才能看得到此贴——才有机会审核您的帖子是否符合服务器版标准。请注意，只有您的帖子内含有关键字才会被推到后台等待管理员查看，如果帖子不含关键词就不会通过这一步。
d.您的主题 XXXX 被 YYY 移动到 服务器 —— 您的帖子通过了服务器版版主的人工审核，现在可以被其他玩家正常浏览了。
e.您的主题 XXXX 被 YYY 关闭 —— 由于您的编辑导致帖子不符合版规，已被锁帖，无法再进行编辑操作，通常还会伴随着动作f，请阅读版规后按要求重新在审核区发新帖。
f.您的主题 XXXX 被 YYY 移动到 服务器回收区 —— 由于您的编辑导致帖子不符合版规，被锁帖并移动到服务器回收区，请阅读版规后按要求重新在审核区发新帖。
1-2: 帖名须为如下格式：
[free]  帖名：[网络类型]服务器名称 —— 一句话简介[版本号]
  例如：[双线]示范服务器 —— 看了版规都能过的服务器[1.7.2-1.12.1]
  注意是小写中括号“[]”（不是“【】”）、大写破折号“——”
  （不是“-”也不是汉字“一”）
  破折号左右的空格可有可无。一句话简介不做限制。

网络类型只能是这些：
  电信、联通、移动、双线、多线、教育、
  港澳、台湾、欧洲、美洲、亚太、内网。

服务器名称（破折号左边）：
  不允许使用任何符号（包括但不限于单双引号、冒号、书名号、连接号等）
  且必须与模板内服务器名称一致（即“ABC服务器”中的“ABC”必须一致）

版本号（包括跨版本的版本号段）：
  要与模板中版本号完全符合，请如实按照自己的服务端版本进行填写。
    如果你的服务器只支持一个版本，且模板中有该版本，
      请选择所对应的版本号选项。
        例如: 选择“1.7.2”; 标注为“[1.7.2]”
    如果你的服务器只支持一个版本，但模板中没有该版本，
      请选择“其他版本”并在标题上标注实际版本。
        例如: 选择“其他版本”; 标注为“[1.14.3]”
        （预览版请标注官方的快照版本号）
    如果你的服务器支持多个小版本，
      请选择所有你所支持的版本号选项。
        例如: 选择“1.7.2和1.7.10”; 标注为“[1.7.X]”
        例如: 选择“1.14和1.14.4”; 标注为“[1.14.x]”
              （不区分“x”的大小写）
    如果你的服务器支持多个大版本，
      请选择所有你所支持的版本号选项，
        例如: 选择“1.8.x、1.9、1.9.4、1.10.x”;
              标注为“[1.8.x-1.10.x]”这种区间段
              （只允许使用英文格式的连接符号“-”）
              （不区分“x”的大小写）


[/free]

若以上要求不符合，哪怕是一点差距或不足，帖子将被判定为不合格，将被锁帖并移动到“服务器回收区”版块（2016-01-17）
