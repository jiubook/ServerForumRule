四、违规处理方式及补充说明
4-1-1: 服务器版无法回帖，允许使用服务器提升卡代替顶帖，4级以上用户每天可使用3张服务器提升卡，帖子单日被提升的次数不做限制。服务器提升卡可在道具商店购买，一张80金粒；每日可以签到并在任务中心完成活跃任务后，免费领取30~50金粒。
4-1-2: 服务器版无法编辑，允许每 7 天前往集中申请帖申请移回服务器审核版块编辑，公益服申请一次10金粒，商业服及神奇宝贝服申请一次20金粒；每日可以签到并在任务中心完成活跃任务后，免费领取30~50金粒。
4-2: 对服务器介绍有疑问的，请使用站内信(PM)联系发帖人；想要对服务器投诉举报或对版主处理有异议的，请携带证据到服务器/玩家评论区发帖举报、投诉。
4-3: 因被警告数量多被禁言，且到期后未解封的，请到公告反馈版这个帖子内回复申请解封：禁言用户组到期后未恢复正常用户组情况反馈贴
4-4: 发现帖内有恶意损毁性质的评分时发帖人可以到服务器/玩家评论版发帖申请撤销，将会撤销此评分并对评分者首次警告，再犯每次多封禁3天的处罚；若评分者拥有服务器宣传帖，宣传帖将发卡警告并判为不合格。
4-5: 发帖人因绿宝石和/或贡献为负分、违规被扣绿宝石和/或贡献、被处罚多次、被封禁7天及以上的，其在服务器版的宣传贴将被直接删除，在审核区的将被判为不合格。
4-6: 模板内营利模式与实际不符的帖子，被举报后将直接锁帖移动到服务器回收区。请其他用户携带证据将举报贴发到服务器/玩家评论版。
4-7-1: 成功发表公益服的用户，未满足版规1-1-a的要求擅自将服务器内容更改为神奇宝贝服的，同样视为骗审，违者首次将被处以警告+删除服务器宣传帖+扣除5颗绿宝石+禁言7天的处罚，并且记作2星失信人员，再犯将按照版规4-7-3处理。
4-7-2: 有公益服图章且声称自己是“公益服”，但是实际上是商业服并且被举报证实的，视为骗审，将被处以警告+删除服务器宣传帖+收回服务器版块发帖权限+禁言10天的处罚，并且记作3星失信人员；
4-7-3: 有公益服图章且声称自己是“公益服”的神奇宝贝服务器，但实际上是商业服并且被举报证实的，视为严重骗审，将被处以警告+删除服务器宣传帖+收回服务器版块发帖权限+禁言30天的处罚，并且记作4星失信人员。
