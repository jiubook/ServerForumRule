4-9: 关于抄袭服务器定义，请查阅此帖进行详细了解：《抄袭服务器原创性内容处理方案》
4-10-1: 人工审核通过后的服务器触犯“标题不合格”或“介绍不合格”或“模板不合格”中的一项时，第一次触犯时，扣20金粒并移动至服务器审核区（仅留言标题、介绍或模板不合格），更正也不撤销扣分。第二次触犯时（即已有扣金粒记录）将直接关闭并移动至回收区。(旧版规，仅作旧帖判断依据)
