二、营利模式的定义（请在发帖模板内如实选择营利模式）
2-1: 免费+不接受捐助：定义为公益服，并会授予公益服图章，指不接受任何种类捐助的服务器
2-2: 免费+接受“无条件捐助”：定义为公益服，并会授予公益服图章，指不会给予或承诺玩家任何形式回报的服务器，不以任何方式出售或间接出售服务器内游戏道具/权限。出售称号属于商业服，不能选择此项
2-3: 象征性物品/象征性权限：特指不会给玩家的游戏体验带来巨大影响的无实际意义物品、权限，如彩色字体、称号、脚印等
2-4: 道具收费：指该服务器向玩家出售有实际意义道具，该道具可以对玩家的游戏体验造成大的影响，如钻石、武器装备等
2-5: 权限收费：指该服务器向玩家出售有实际意义权限，该权限可以对玩家的游戏体验造成大的影响，如飞行、创造等；所有计时、限期使用的收费项目都被认为是权限收费
2-6: 独立内容收费：类似网游副本，例如须付费进入的小游戏地图等
2-7: 多种内容收费：同时包含多种营利模式，例如同时道具+权限收费
2-8: 收费准入：付费才能进入服务器游戏

三、服务器帖子内容要求
3-1: 帖名须为如下格式：
  帖名：[网络类型]服务器名称 —— 一句话简介[版本号]
  例如：[双线]示范服务器 —— 看了版规都能过的服务器[1.7.2-1.12.1]
  注意是小写中括号“[]”（不是“【】”）、大写破折号“——”
  （不是“-”也不是汉字“一”）
  破折号左右的空格可有可无。一句话简介不做限制。

网络类型只能是这些：
  电信、联通、移动、双线、多线、教育、
  港澳、台湾、欧洲、美洲、亚太、内网。

服务器名称（破折号左边）：
  不允许使用任何符号（包括但不限于单双引号、冒号、书名号、连接号等）
  且必须与模板内服务器名称一致（即“ABC服务器”中的“ABC”必须一致）

版本号（包括跨版本的版本号段）：
  要与模板中版本号完全符合，请如实按照自己的服务端版本进行填写。
    如果你的服务器只支持一个版本，且模板中有该版本，
      请选择所对应的版本号选项。
        例如: 选择“1.7.2”; 标注为“[1.7.2]”
    如果你的服务器只支持一个版本，但模板中没有该版本，
      请选择“其他版本”并在标题上标注实际版本。
        例如: 选择“其他版本”; 标注为“[1.14.3]”
        （预览版请标注官方的快照版本号）
    如果你的服务器支持多个小版本，
      请选择所有你所支持的版本号选项。
        例如: 选择“1.7.2和1.7.10”; 标注为“[1.7.X]”
        例如: 选择“1.14和1.14.4”; 标注为“[1.14.x]”
              （不区分“x”的大小写）
    如果你的服务器支持多个大版本，
      请选择所有你所支持的版本号选项，
        例如: 选择“1.8.x、1.9、1.9.4、1.10.x”;
              标注为“[1.8.x-1.10.x]”这种区间段
              （只允许使用英文格式的连接符号“-”）
              （不区分“x”的大小写）
若以上要求不符合，哪怕是一点差距或不足，帖子将被判定为不合格，将被锁帖并移动到“服务器回收区”版块（2016-01-17）
